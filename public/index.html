<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WarehouseWrangler Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <main class="app-main">
    <section id="dashboard" aria-labelledby="dashboardTitle">
      <h2 id="dashboardTitle">Dashboard</h2>
      <div class="controls">
        <label>Target date <input type="date" id="coverageTarget" aria-describedby="leadTimeWeeks"></label>
        <label><input type="checkbox" id="toggleAmazon" checked> Include Amazon</label>
        <label><input type="checkbox" id="toggleAdditional" checked> Include Additional</label>
        <label><input type="checkbox" id="toggleSim"> Include simulations</label>
        <label><input type="checkbox" id="toggleFuture"> Include future ETAs</label>
        <span>Min cover: <strong id="leadTimeWeeks"></strong> weeks</span>
        <span>Internal: <strong id="totalsInternal"></strong> | All: <strong id="totalsAll"></strong></span>
      </div>
      <div id="dashboard-bars" class="bars" role="list"></div>
    </section>
  </main>
  <script type="module" src="js/dashboard.js" defer></script>
</body>
</html>
