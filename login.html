<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WarehouseWrangler</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo/Header -->
            <div class="login-header">
                <img src="./assets/logo.png" alt="WarehouseWrangler Logo" class="brand-logo">
                <h1>WarehouseWrangler</h1>
                <p>Inventory Management System</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <!-- Error Message Display -->
                <div id="errorMessage" class="error-message hidden"></div>

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Enter your username"
                        autofocus
                    >
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>

                <!-- Remember Me -->
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Remember me</span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="loginButton" class="btn-login">
                    <span id="buttonText">Sign In</span>
                    <span id="buttonSpinner" class="spinner hidden">⏳</span>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>WarehouseWrangler v1.0.0</p>
                <p class="footer-links">
                    <a href="mailto:support@threegents.biz">Need help?</a>
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <footer class="site-footer">
        <div class="site-footer__inner">
            <div class="site-footer__section">
                <span class="site-footer__copyright">© <span class="site-footer__year" data-footer-year data-current-year="2024">2024</span> WarehouseWrangler</span>
            </div>
            <div class="site-footer__section site-footer__created-by">
                <span class="site-footer__label">Created by</span>
                <a href="https://threegents.eu" class="site-footer__link" target="_blank" rel="noopener">
                    <img src="https://threegents.eu/images/logo_light.svg" alt="ThreeGents logo" class="site-footer__logo">
                    <span>ThreeGents</span>
                </a>
            </div>
            <div class="site-footer__section">
                <a href="mailto:support@threegents.biz" class="site-footer__link">Support</a>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script type="module" src="js/footer.js"></script>
</body>
</html>
